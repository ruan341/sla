<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Airlines RP - Sistema Completo</title>
    <style>
        /* ==================== ESTILOS GERAIS ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #001f3f, #003366);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ==================== HEADER ==================== */
        header {
            background: rgba(0, 31, 63, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 3px solid #ff9900;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: #ff9900;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #ffffff, #ff9900);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #88ccff;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        /* ==================== STATUS BAR ==================== */
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.9);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #ff9900;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9900;
        }
        
        /* ==================== ABAS ==================== */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0, 31, 63, 0.9);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid rgba(255, 153, 0, 0.3);
            flex-wrap: wrap;
        }
        
        .tab-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: rgba(0, 51, 102, 0.8);
            border: none;
            border-radius: 10px;
            color: #88ccff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tab-btn:hover {
            background: rgba(255, 153, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #ff9900, #ff6600);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.3);
        }
        
        .tab-btn.locked {
            background: rgba(136, 204, 255, 0.2);
            color: #6699cc;
            cursor: not-allowed;
        }

            display: none;
            animation: fadeIn 0.5s ease;
        }
