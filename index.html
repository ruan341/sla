<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Airlines RP - Sistema de Licenciamento</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- MODAIS (mantidos iguais) -->
    <!-- ... [Todo o c√≥digo HTML dos modais permanece igual] ... -->

    <!-- CONTE√öDO PRINCIPAL (AP√ìS LOGIN) -->
    <div id="mainContent" style="display: none;">
        <!-- ... [Todo o conte√∫do HTML permanece igual] ... -->
    </div>

    <script>
        // ==================== CONFIGURA√á√ÉO ====================
        const CONFIG = {
            ADMIN_CODE: "DeltaAdmin2024!",
            LOCAL_STORAGE_KEY: "delta_airlines_rp",
            WHATSAPP_GROUP_LINK: "https://chat.whatsapp.com/IGETya2bgepDxqirxXwFPQ",
            ROBOX_SERVER_LINK: "https://www.roblox.com/share?code=d05a3163e2a0794480d4f23e122c1504&type=Server",
            VERSION: "1.1",
            
            LEVELS: [
                { name: "Aprendiz", minScore: 0, maxScore: 99 },
                { name: "Piloto Jr", minScore: 100, maxScore: 299 },
                { name: "Piloto S√™nior", minScore: 300, maxScore: 599 },
                { name: "Capit√£o", minScore: 600, maxScore: 999 },
                { name: "Comandante", minScore: 1000, maxScore: 9999 }
            ]
        };
        
        // ==================== VARI√ÅVEIS GLOBAIS ====================
        let currentUser = null;
        let isAdmin = false;
        let allPilots = {};
        let allFlights = [];
        let allTests = {};
        let chatMessages = [];
        let currentTest = null;
        let scoreChart = null;
        let chatInterval = null;
        
        // ==================== ELEMENTOS DOM ====================
        const elements = {};
        
        // ==================== SISTEMA DE PERSIST√äNCIA ====================
        function loadData() {
            // Carregar dados do localStorage
            const pilotsData = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY + "_pilots");
            const flightsData = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY + "_flights");
            const testsData = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY + "_tests");
            const chatData = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY + "_chat");
            const sessionData = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY + "_session");
            
            // Parse dos dados
            allPilots = pilotsData ? JSON.parse(pilotsData) : {};
            allFlights = flightsData ? JSON.parse(flightsData) : [];
            allTests = testsData ? JSON.parse(testsData) : {};
            chatMessages = chatData ? JSON.parse(chatData) : [];
            
            // Restaurar sess√£o se existir
            if (sessionData) {
                const session = JSON.parse(sessionData);
                if (session.expires > Date.now()) {
                    if (session.isAdmin) {
                        // Login como admin
                        isAdmin = true;
                        currentUser = {
                            id: 'ADMIN',
                            name: 'Administrador Delta',
                            email: session.email,
                            isAdmin: true
                        };
                        autoLogin();
                    } else {
                        // Login como piloto
                        const pilot = allPilots[session.userId];
                        if (pilot && pilot.password === session.password) {
                            currentUser = pilot;
                            isAdmin = false;
                            autoLogin();
                        }
                    }
                } else {
                    // Sess√£o expirada
                    localStorage.removeItem(CONFIG.LOCAL_STORAGE_KEY + "_session");
                }
            }
        }
        
        function saveData() {
            try {
                localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY + "_pilots", JSON.stringify(allPilots));
                localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY + "_flights", JSON.stringify(allFlights));
                localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY + "_tests", JSON.stringify(allTests));
                localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY + "_chat", JSON.stringify(chatMessages));
            } catch (e) {
                console.error("Erro ao salvar dados:", e);
            }
        }
        
        function saveSession() {
            if (!currentUser) return;
            
            const session = {
                userId: currentUser.id,
                email: currentUser.email,
                password: currentUser.password,
                isAdmin: isAdmin,
                expires: Date.now() + (7 * 24 * 60 * 60 * 1000) // 7 dias
            };
            
            localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY + "_session", JSON.stringify(session));
        }
        
        function autoLogin() {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            
            if (isAdmin) {
                showNotification(`‚úÖ Bem-vindo de volta, Administrador!`);
            } else {
                showNotification(`‚úÖ Bem-vindo de volta, ${currentUser.name}!`);
            }
            
            showMainContent();
            saveSession();
        }
        
        // ==================== FUN√á√ïES UTILIT√ÅRIAS ====================
        function showNotification(message, type = 'success') {
            // Criar elemento se n√£o existir
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
            
            console.log(`üì¢ ${message}`);
        }
        
        function generatePilotId() {
            const existingIds = Object.keys(allPilots);
            let newId;
            do {
                newId = "DL-" + String(existingIds.length + 1).padStart(3, '0');
            } while (existingIds.includes(newId));
            return newId;
        }
        
        function getPilotLevel(score) {
            for (let level of CONFIG.LEVELS) {
                if (score >= level.minScore && score <= level.maxScore) {
                    return level.name;
                }
            }
            return "Aprendiz";
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }
        
        // ==================== SISTEMA DE LOGIN/CADASTRO ====================
        let loginMode = 'pilot';
        
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
        
        function toggleLoginMode() {
            loginMode = loginMode === 'pilot' ? 'admin' : 'pilot';
            const adminSection = document.getElementById('adminLoginSection');
            
            if (loginMode === 'admin') {
                document.getElementById('loginModeText').textContent = 'Modo Admin';
                document.getElementById('loginModeIcon').textContent = 'üë®‚Äç‚úàÔ∏è';
                adminSection.style.display = 'block';
                document.getElementById('loginEmail').placeholder = 'Seu e-mail administrativo';
            } else {
                document.getElementById('loginModeText').textContent = 'Modo Piloto';
                document.getElementById('loginModeIcon').textContent = 'üë§';
                adminSection.style.display = 'none';
                document.getElementById('loginEmail').placeholder = 'seu@email.com ou DL-001';
            }
        }
        
        function attemptLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!email || !password) {
                showNotification('Preencha todos os campos', 'error');
                return;
            }
            
            if (loginMode === 'admin') {
                const adminCode = document.getElementById('adminCode').value.trim();
                if (adminCode !== CONFIG.ADMIN_CODE) {
                    showNotification('C√≥digo administrativo incorreto', 'error');
                    return;
                }
                
                // Login como admin
                isAdmin = true;
                currentUser = {
                    id: 'ADMIN',
                    name: 'Administrador Delta',
                    email: email,
                    password: adminCode,
                    isAdmin: true
                };
                
                showNotification('‚úÖ Login administrativo realizado com sucesso!');
                closeLoginModal();
                showMainContent();
                unlockAdminPanel();
                saveSession();
                
            } else {
                // Login como piloto
                let pilot = null;
                
                // Buscar por e-mail ou ID
                for (let id in allPilots) {
                    const p = allPilots[id];
                    if ((p.email === email || p.id === email) && p.password === password) {
                        pilot = p;
                        break;
                    }
                }
                
                if (pilot) {
                    currentUser = pilot;
                    isAdmin = false;
                    
                    showNotification(`‚úÖ Bem-vindo de volta, ${pilot.name}!`);
                    closeLoginModal();
                    showMainContent();
                    updatePilotDashboard();
                    saveSession();
                    
                } else {
                    showNotification('E-mail/senha incorretos ou piloto n√£o encontrado', 'error');
                }
            }
        }
        
        function logout() {
            currentUser = null;
            isAdmin = false;
            document.getElementById('mainContent').style.display = 'none';
            clearInterval(chatInterval);
            localStorage.removeItem(CONFIG.LOCAL_STORAGE_KEY + "_session");
            showLoginModal();
            showNotification('üëã Logout realizado com sucesso');
        }
        
        // ==================== CONTE√öDO PRINCIPAL ====================
        function showMainContent() {
            const mainContent = document.getElementById('mainContent');
            if (!mainContent) return;
            
            mainContent.style.display = 'block';
            
            // Inicializar elementos DOM
            initializeDOMElements();
            
            // Atualizar informa√ß√µes do usu√°rio
            if (currentUser) {
                document.getElementById('currentPilotName').textContent = currentUser.name;
                document.getElementById('currentPilotScore').textContent = currentUser.score || 0;
                document.getElementById('currentPilotId').textContent = currentUser.id;
                document.getElementById('currentPilotLevel').textContent = getPilotLevel(currentUser.score || 0);
                
                // Atualizar √∫ltima data de login
                currentUser.lastLogin = new Date().toISOString();
                saveData();
            }
            
            // Inicializar gr√°fico
            initializeScoreChart();
            
            // Verificar se h√° testes pendentes
            checkForPendingTest();
            
            // Iniciar atualiza√ß√£o autom√°tica do chat
            startChatAutoRefresh();
            
            // Inicializar abas
            initializeTabs();
            
            // Se for admin, desbloquear painel
            if (isAdmin) {
                unlockAdminPanel();
            }
        }
        
        function initializeDOMElements() {
            // Cache de elementos DOM para melhor performance
            const ids = [
                'currentPilotName', 'currentPilotScore', 'currentPilotId', 'currentPilotLevel',
                'dashboardStatus', 'completedFlights', 'completedTests', 'totalScore', 'nextLevelAt',
                'upcomingFlights', 'flightsTable', 'pilotTestSection', 'testHistorySection',
                'testHistory', 'chatMessages', 'chatInput', 'chatStatus', 'licenseIdShort',
                'licenseName', 'licenseFullId', 'licenseCategory', 'licenseExpiry', 'serverJoinBtn',
                'mainServerJoinBtn', 'serverStatusBadge', 'serverLinkContainer', 'serverLinkText',
                'adminContent', 'adminTabBtn', 'adminLoginBtn', 'adminTotalPilots', 'adminPendingTests',
                'adminScheduledFlights', 'adminTestsToday', 'adminPilotsTable', 'adminTestsList',
                'adminFlightsList', 'adminMessagesList', 'onlineCount'
            ];
            
            ids.forEach(id => {
                elements[id] = document.getElementById(id);
            });
        }
        
        function updatePilotDashboard() {
            if (!currentUser || isAdmin) return;
            
            // Atualizar status
            elements.dashboardStatus.textContent = currentUser.status === 'approved' ? 'Aprovado' : 
                                                  currentUser.status === 'testing' ? 'Em Teste' : 
                                                  currentUser.status === 'rejected' ? 'Reprovado' : 'Pendente';
            
            // Atualizar estat√≠sticas
            const completedFlights = currentUser.flights?.filter(f => f.status === 'completed').length || 0;
            const completedTests = currentUser.tests?.filter(t => t.completed).length || 0;
            
            elements.completedFlights.textContent = completedFlights;
            elements.completedTests.textContent = completedTests;
            elements.totalScore.textContent = currentUser.score || 0;
            elements.nextLevelAt.textContent = getNextLevelScore(currentUser.score || 0) + ' pontos';
            
            // Atualizar pr√≥ximos voos
            updateUpcomingFlights();
            
            // Atualizar gr√°fico
            updateScoreChart();
        }
        
        function getNextLevelScore(score) {
            for (let level of CONFIG.LEVELS) {
                if (score >= level.minScore && score <= level.maxScore) {
                    return level.maxScore + 1;
                }
            }
            return 100;
        }
        
        // ==================== SISTEMA DE ABAS ====================
        function initializeTabs() {
            // Abas principais
            const tabBtns = document.querySelectorAll('.tab-btn:not(.locked)');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    
                    if (tabId === 'admin' && !isAdmin) {
                        showAdminLogin();
                        return;
                    }
                    
                    switchTab(tabId);
                });
            });
            
            // Sub-abas do admin
            const subTabBtns = document.querySelectorAll('[data-subtab]');
            subTabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const subtabId = btn.dataset.subtab;
                    switchSubTab(subtabId);
                });
            });
            
            // Ativar aba dashboard por padr√£o
            switchTab('dashboard');
        }
        
        function switchTab(tabId) {
            // Esconder todas as abas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover active de todos os bot√µes
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar aba selecionada
            const tabElement = document.getElementById(tabId);
            if (tabElement) {
                tabElement.classList.add('active');
            }
            
            // Ativar bot√£o da aba
            const tabBtn = document.querySelector(`[data-tab="${tabId}"]`);
            if (tabBtn) {
                tabBtn.classList.add('active');
            }
            
            // A√ß√µes espec√≠ficas por aba
            switch(tabId) {
                case 'dashboard':
                    updatePilotDashboard();
                    break;
                case 'flights':
                    loadPilotFlights();
                    break;
                case 'tests':
                    loadPilotTests();
                    break;
                case 'chat':
                    loadChatMessages();
                    break;
                case 'license':
                    updateLicenseInfo();
                    break;
                case 'admin':
                    if (isAdmin) loadAdminPanel();
                    break;
                case 'server':
                    updateServerStatus();
                    break;
            }
        }
        
        function switchSubTab(subtabId) {
            // Esconder todas as sub-abas
            document.querySelectorAll('.admin-subtab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover active de todos os bot√µes de sub-aba
            document.querySelectorAll('[data-subtab]').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar sub-aba selecionada
            const element = document.getElementById('admin' + subtabId.charAt(0).toUpperCase() + subtabId.slice(1));
            if (element) {
                element.classList.add('active');
            }
            
            // Ativar bot√£o da sub-aba
            const subTabBtn = document.querySelector(`[data-subtab="${subtabId}"]`);
            if (subTabBtn) {
                subTabBtn.classList.add('active');
            }
            
            // Carregar conte√∫do espec√≠fico
            if (isAdmin) {
                switch(subtabId) {
                    case 'pilots':
                        loadAdminPilots();
                        break;
                    case 'tests':
                        loadAdminTests();
                        break;
                    case 'flights':
                        loadAdminFlights();
                        break;
                    case 'messages':
                        loadAdminMessages();
                        break;
                }
            }
        }
        
        // ==================== SISTEMA DE PONTUA√á√ÉO ====================
        function initializeScoreChart() {
            const ctx = document.getElementById('scoreChart');
            if (!ctx) return;
            
            // Destruir gr√°fico anterior se existir
            if (scoreChart) {
                scoreChart.destroy();
            }
            
            const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'];
            const data = [10, 25, 45, 60, 80, currentUser?.score || 0];
            
            scoreChart = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pontua√ß√£o',
                        data: data,
                        borderColor: '#ff9900',
                        backgroundColor: 'rgba(255, 153, 0, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#99ccff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#99ccff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#99ccff'
                            }
                        }
                    }
                }
            });
        }
        
        function updateScoreChart() {
            if (scoreChart && currentUser) {
                scoreChart.data.datasets[0].data[5] = currentUser.score || 0;
                scoreChart.update();
            }
        }
        
        // ==================== SISTEMA DE VOOS ====================
        function updateUpcomingFlights() {
            if (!elements.upcomingFlights || !currentUser || isAdmin) return;
            
            const upcoming = allFlights
                .filter(flight => 
                    flight.pilotId === currentUser.id && 
                    flight.status === 'scheduled' &&
                    new Date(flight.date) > new Date()
                )
                .slice(0, 3);
            
            if (upcoming.length === 0) {
                elements.upcomingFlights.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #99ccff; grid-column: 1 / -1;">
                        Nenhum voo agendado
                    </div>
                `;
                return;
            }
            
            elements.upcomingFlights.innerHTML = upcoming.map(flight => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Voo ${flight.number}</div>
                        <div class="card-badge badge-pending">AGENDADO</div>
                    </div>
                    <div class="card-details">
                        <div>
                            <span>üõ´ Origem:</span>
                            <span>${flight.origin}</span>
                        </div>
                        <div>
                            <span>üõ¨ Destino:</span>
                            <span>${flight.destination}</span>
                        </div>
                        <div>
                            <span>üìÖ Data:</span>
                            <span>${new Date(flight.date).toLocaleDateString('pt-BR')}</span>
                        </div>
                        <div>
                            <span>‚è∞ Hora:</span>
                            <span>${flight.time}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="viewFlightDetails('${flight.id}')">
                            üìã Detalhes
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function loadPilotFlights() {
            if (!elements.flightsTable || !currentUser || isAdmin) return;
            
            const pilotFlights = allFlights.filter(flight => flight.pilotId === currentUser.id);
            
            if (pilotFlights.length === 0) {
                elements.flightsTable.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #99ccff;">
                            Nenhum voo encontrado
                        </td>
                    </tr>
                `;
                return;
            }
            
            elements.flightsTable.innerHTML = pilotFlights.map(flight => `
                <tr>
                    <td>${flight.number}</td>
                    <td>${flight.origin} ‚Üí ${flight.destination}</td>
                    <td>${new Date(flight.date).toLocaleDateString('pt-BR')} ${flight.time}</td>
                    <td>${flight.aircraft}</td>
                    <td>
                        <span class="card-badge ${flight.status === 'completed' ? 'badge-approved' : 
                                                flight.status === 'cancelled' ? 'badge-rejected' : 
                                                'badge-pending'}">
                            ${flight.status === 'completed' ? 'COMPLETO' : 
                             flight.status === 'cancelled' ? 'CANCELADO' : 'AGENDADO'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-small btn-primary" onclick="viewFlightDetails('${flight.id}')">
                            üëÅÔ∏è Ver
                        </button>
                        ${flight.status === 'scheduled' ? `
                            <button class="btn btn-small btn-danger" onclick="cancelFlight('${flight.id}')">
                                ‚ùå Cancelar
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }
        
        // ==================== SISTEMA DE TESTES ====================
        function checkForPendingTest() {
            if (!currentUser || isAdmin || !elements.pilotTestSection) return;
            
            const pilotTests = Object.values(allTests).filter(test => 
                test.pilotId === currentUser.id && 
                !test.completed
            );
            
            if (pilotTests.length > 0) {
                currentTest = pilotTests[0];
                elements.pilotTestSection.innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <div style="font-size: 4rem; color: #ff9900; margin-bottom: 20px;">üß™</div>
                        <h3 style="color: #ffffff; margin-bottom: 15px;">TESTE DISPON√çVEL!</h3>
                        <p style="color: #99ccff; margin-bottom: 20px;">
                            Voc√™ tem um teste de ${currentTest.name} para realizar.
                        </p>
                        <button class="btn btn-primary" onclick="startTest('${currentTest.id}')" style="margin: 10px;">
                            üöÄ INICIAR TESTE
                        </button>
                    </div>
                `;
            } else {
                elements.pilotTestSection.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 4rem; color: #ff9900; margin-bottom: 20px;">üß™</div>
                        <h3 style="color: #ffffff; margin-bottom: 15px;">AGUARDANDO TESTE</h3>
                        <p style="color: #99ccff; margin-bottom: 25px;">
                            Aguarde um administrador liberar seu teste de pilotagem.
                        </p>
                    </div>
                `;
            }
        }
        
        // ==================== SISTEMA DE CHAT ====================
        function startChatAutoRefresh() {
            clearInterval(chatInterval);
            chatInterval = setInterval(() => {
                if (document.getElementById('chat')?.classList.contains('active')) {
                    loadChatMessages();
                }
            }, 2000);
        }
        
        function loadChatMessages() {
            if (!elements.chatMessages || !currentUser) return;
            
            let pilotMessages;
            if (isAdmin) {
                pilotMessages = chatMessages;
            } else {
                pilotMessages = chatMessages.filter(msg => 
                    msg.pilotId === currentUser.id || msg.toAll === true
                );
            }
            
            if (pilotMessages.length === 0) {
                elements.chatMessages.innerHTML = `
                    <div class="message admin">
                        <div class="message-sender">Administra√ß√£o Delta</div>
                        <div class="message-content">Ol√°! Bem-vindo ao sistema Delta Airlines RP.</div>
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                `;
                return;
            }
            
            elements.chatMessages.innerHTML = pilotMessages.map(msg => {
                const senderName = msg.sender === 'admin' ? 'Administra√ß√£o Delta' : 
                                  (isAdmin ? (allPilots[msg.pilotId]?.name || 'Piloto') : currentUser.name);
                const time = new Date(msg.timestamp).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="message ${msg.sender === 'admin' ? 'admin' : 'pilot'}">
                        <div class="message-sender">${senderName}</div>
                        <div class="message-content">${msg.content}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }
        
        function sendMessage() {
            if (!elements.chatInput || !currentUser) return;
            
            const content = elements.chatInput.value.trim();
            if (!content) return;
            
            const message = {
                id: 'msg_' + Date.now(),
                pilotId: currentUser.id,
                sender: isAdmin ? 'admin' : 'pilot',
                content: content,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            chatMessages.push(message);

        // ==================== FUN√á√ïES ADMIN ADICIONAIS ====================
        function adminAssignTestToPilot(testId) {
            const test = allTests[testId];
            if (!test) {
                showNotification('Teste n√£o encontrado', 'error');
                return;
            }
            
            const pilots = Object.values(allPilots).filter(p => p.status !== 'approved');
            
            if (pilots.length === 0) {
                alert('N√£o h√° pilotos pendentes para atribuir teste.');
                return;
            }
            
            let pilotsList = 'PILOTOS PENDENTES:\n\n';
            pilots.forEach((pilot, index) => {
                pilotsList += `${index + 1}. ${pilot.name} (${pilot.id})\n`;
            });
            
            const pilotChoice = prompt(`${pilotsList}\nDigite o n√∫mero do piloto para atribuir o teste "${test.name}":`);
            if (!pilotChoice) return;
            
            const pilotIndex = parseInt(pilotChoice) - 1;
            if (isNaN(pilotIndex) || pilotIndex < 0 || pilotIndex >= pilots.length) {
                alert('Escolha inv√°lida.');
                return;
            }
            
            const selectedPilot = pilots[pilotIndex];
            
            // Criar c√≥pia do teste para o piloto
            const newTestId = 'test_' + Date.now() + '_' + selectedPilot.id;
            const newTest = {
                ...test,
                id: newTestId,
                pilotId: selectedPilot.id,
                assignedBy: 'admin',
                assignedAt: new Date().toISOString(),
                completed: false
            };
            
            allTests[newTestId] = newTest;
            
            // Atualizar status do piloto
            selectedPilot.status = 'testing';
            allPilots[selectedPilot.id] = selectedPilot;
            
            saveData();
            
            // Enviar mensagem para o piloto
            const chatMessage = {
                id: 'msg_' + Date.now(),
                pilotId: selectedPilot.id,
                sender: 'admin',
                content: `üß™ NOVO TESTE ATRIBU√çDO!\n\nVoc√™ recebeu um ${test.name} para realizar.\n\nAcesse a aba "Testes" para iniciar.`,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            chatMessages.push(chatMessage);
            saveData();
            
            showNotification(`Teste atribu√≠do para ${selectedPilot.name}`, 'success');
            loadAdminTests();
        }
        
        function showScheduleFlightModal() {
            const flightNumber = prompt('N√∫mero do Voo (ex: DL101):');
            if (!flightNumber) return;
            
            const origin = prompt('Aeroporto de Origem (ex: SBGR - Guarulhos):');
            if (!origin) return;
            
            const destination = prompt('Aeroporto de Destino (ex: KJFK - Nova York):');
            if (!destination) return;
            
            const date = prompt('Data do Voo (YYYY-MM-DD):');
            if (!date) return;
            
            const time = prompt('Hora do Voo (ex: 14:30):');
            if (!time) return;
            
            const aircraft = prompt('Aeronave (ex: Boeing 777-300ER):');
            if (!aircraft) return;
            
            // Criar voo
            const flight = {
                id: 'flight_' + Date.now(),
                number: flightNumber,
                origin: origin,
                destination: destination,
                date: date + 'T00:00:00',
                time: time,
                aircraft: aircraft,
                status: 'available',
                createdAt: new Date().toISOString()
            };
            
            allFlights.push(flight);
            saveData();
            
            showNotification(`Voo ${flightNumber} agendado com sucesso!`, 'success');
            loadAdminFlights();
        }
        
        function adminAssignFlight(flightId) {
            const flight = allFlights.find(f => f.id === flightId);
            if (!flight) {
                showNotification('Voo n√£o encontrado', 'error');
                return;
            }
            
            const availablePilots = Object.values(allPilots).filter(p => p.status === 'approved');
            
            if (availablePilots.length === 0) {
                alert('N√£o h√° pilotos aprovados dispon√≠veis.');
                return;
            }
            
            let pilotsList = 'PILOTOS DISPON√çVEIS:\n\n';
            availablePilots.forEach((pilot, index) => {
                pilotsList += `${index + 1}. ${pilot.name} (${pilot.id})\n`;
            });
            
            const pilotChoice = prompt(`${pilotsList}\nDigite o n√∫mero do piloto para designar ao voo ${flight.number}:`);
            if (!pilotChoice) return;
            
            const pilotIndex = parseInt(pilotChoice) - 1;
            if (isNaN(pilotIndex) || pilotIndex < 0 || pilotIndex >= availablePilots.length) {
                alert('Escolha inv√°lida.');
                return;
            }
            
            const selectedPilot = availablePilots[pilotIndex];
            
            // Designar voo
            flight.pilotId = selectedPilot.id;
            flight.status = 'scheduled';
            
            // Adicionar ao hist√≥rico do piloto
            if (!selectedPilot.flights) selectedPilot.flights = [];
            selectedPilot.flights.push({
                id: flight.id,
                number: flight.number,
                date: flight.date,
                status: 'scheduled'
            });
            
            allPilots[selectedPilot.id] = selectedPilot;
            saveData();
            
            // Notificar piloto
            const chatMessage = {
                id: 'msg_' + Date.now(),
                pilotId: selectedPilot.id,
                sender: 'admin',
                content: `‚úàÔ∏è NOVO VOO AGENDADO!\n\nVoc√™ foi designado para o Voo ${flight.number}.\n\nüõ´ ${flight.origin} ‚Üí ${flight.destination}\nüìÖ ${new Date(flight.date).toLocaleDateString('pt-BR')} ${flight.time}\n‚úàÔ∏è ${flight.aircraft}`,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            chatMessages.push(chatMessage);
            saveData();
            
            showNotification(`Voo ${flight.number} designado para ${selectedPilot.name}`, 'success');
            loadAdminFlights();
        }
